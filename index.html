<body
bgcolor="#F9DADA">


<img src="https://i.imgur.com/KXIDfKz.png" alt="gato" class="center">
<header style="text-align: center"><font size="14"> Cat Collector </font></header>
<br>
<br>
<button onclick="makeKibble()">Get some kibble</button>

<br>
<br>
<button onclick="buyCat()" id="perClickUpgrade">Get a cat.</button>

<br>
<br>
<button onclick="sendCatFishing()" id="sendCatFishing">Send a cat to get a fish.</button>
<button onclick="callFishingCat()" id="callFishingCat">Call back a fishing cat.</button>

<br>
<br>
<button onclick="sendCatMissionary()" id="sendCatMissionary">Send a missionary cat to recruit more cats.</button>
<button onclick="callMissionaryCat()" id="callMissionaryCat">Call back a cat missionary.</button>

<br>
<br>

<button onclick="sellFish()" id="sellFish">Sell your fish.</button>
<br>
<br>

<button onclick="goldToKibble()" id="goldToKibble">Buy kibble.</button>
<button onclick="goldToToy()" id="goldToToy">Buy toys.</button>


<p id="kibbleAcquired">0 Kibble Acquired</p>
<p id="catsAcquired">0 Cats Available<p>
<p id="catCost">Cat costs: 10 kibble</p>
<br>
<p id="fishers">0 cats fishing</p>
<p id="missionaries">0 missionary cats</p>
<br>
<p id="fishAcquired">0 Fish Acquired</p>
<p id="gold">0 Gold</p>
<p id="toys">0 Cat Toys</p>
